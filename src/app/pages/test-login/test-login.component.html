<section class="vh-100"  style="background-size: cover; background-repeat: no-repeat; background-position: center center;
                           background-image: url('https://www.slc-assurances.fr/actualites/image/large/habitation-actualite.png'); text-align: center; min-height: 600px;" >
  <div class="container py-5 h-100">

  <div class="card text-white mb-3" style="height: 25rem; max-width: 20rem; background-color:rgba(0, 0, 0, 0.7); margin-left: 15px; margin-top: 120px;" >
      <div class="card-body ">
        <div class="px-5 ms-xl-4">
          <i class="fas fa-crow fa-2x me-3 pt-5 mt-xl-4" style="color: #709085;"></i>
          <span class="h1 fw-bold mb-0">    <img src="https://www.slc-assurances.fr/image/logo-slc.png" alt="Logo cliquable" style="margin-left: 1px; width: 150px; height: auto;">
          </span>
        </div>
        <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
        <p class="text-white-50 mb-5">Please enter your login and password!</p>
                             <form class="user">
                         <div class="form-group">
                               <input type="email" class="form-control form-control-user"
                                         id="exampleInputEmail" aria-describedby="emailHelp" name="email"
                                          placeholder="Enter Email Address..." [(ngModel)]="authenticationRequest.email">
                         </div>

                                          <br>

                                          <div class="form-group">
                                              <input type="password" class="form-control form-control-user" name="password"
                                                  id="exampleInputPassword" placeholder="Password" [(ngModel)]="authenticationRequest.password">
                                          </div>

                                          <hr>
                                          <button  class="btn btn-primary btn-user btn-block" (click)="login()">
                                            <i class="fas fa-check"></i>  Se connecter
                                          </button>

                                      </form>


                                    </div>

</div>

  </div>

  <div
  class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-primary">
  <!-- Copyright -->
  <div class="text-white mb-3 mb-md-0">
    Copyright Â© 2020. All rights reserved.
  </div>
  <!-- Copyright -->
  </div>
</section>
