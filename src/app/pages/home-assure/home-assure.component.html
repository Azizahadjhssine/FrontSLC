<mat-toolbar color="primary" class="mat-elevation-z8" style="background-color:rgb(2, 4, 12)">
  <button (click)="drawer.toggle()" mat-icon-button>
      <mat-icon>menu</mat-icon>
  </button>
  <span>{{fullname}}{{idA}}</span>
  <span class="example-spacer"></span>
  <button routerLink="" mat-button style="margin-left: 50px;"><mat-icon>notifications_active</mat-icon></button>


  <button (click)="logout()" mat-button style="margin-left: 900px;"><mat-icon>logout</mat-icon></button>

</mat-toolbar>




<mat-drawer-container autosize style="background-color:rgb(227, 221, 235)" >
  <mat-drawer #drawer opened="true" mode="side" position="start" style="background-color:rgb(2, 4, 12)">
  <mat-nav-list >
    <button (click)="getAssure(idA)"   mat-fab style="background-color:rgb(67, 61, 74)" aria-label="Example icon button with a delete icon">
      <mat-icon >delete</mat-icon>
    </button>
      <mat-list-item>
          <button routerLink="/homeAssure"   mat-button style="color: rgb(225, 215, 215);"><mat-icon>home</mat-icon> Souscriptions</button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="/Profile" mat-button style="color: rgb(225, 215, 215);"><mat-icon>person</mat-icon> Profile</button>
    </mat-list-item>
      <mat-list-item>
          <button routerLink="/souscription" mat-button style="color: rgb(225, 215, 215);"><mat-icon>edit</mat-icon> Affaires</button>
      </mat-list-item>


  </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content >
      <div style="text-align: center;min-height: 600px;" >
        <div class="container" id="main-container">
          <br>


          <br><br><br>
                 <table class="table table-striped" style="background-color:rgb(238, 234, 239)">
                    <thead>
                      <tr>
                        <th scope="col">id</th>
                        <th scope="col">Date Effet</th>
                        <th scope="col">Date Signature</th>
                        <th scope="col">origine</th>
                        <th scope="col">Origine</th>
                        <th scope="col">conjoint</th>
                        <th scope="col">enfant</th>


                      </tr>
                    </thead>
                    <tbody>
                     </tbody></table>
                      <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                      showFirstLastButtons
                      aria-label="Select page of periodic elements">
                      </mat-paginator></div>


      </div>
    </mat-drawer-content>
  </mat-drawer-container>
