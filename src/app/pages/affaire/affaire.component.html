  </a>

  <span class="example-spacer"></span>

  <span style="margin-left: 900px;">{{fullname}}</span>
  <span class="example-spacer"></span>


  <button (click)="logout()" mat-button ><mat-icon>logout</mat-icon></button>
</mat-toolbar>
<mat-drawer-container autosize style="background-color:rgb(227, 221, 235)" >
  <mat-drawer #drawer opened="true" mode="side" position="start" style="background-color:rgb(184, 184, 188)">
  <mat-nav-list >

      <mat-list-item>
          <button routerLink="/homeAdmin"  mat-button><mat-icon>home</mat-icon> Home</button>
      </mat-list-item>
      <mat-list-item>
        <button routerLink="/affaire"  mat-button><mat-icon>edit</mat-icon> Affaires</button>
    </mat-list-item>
      <mat-list-item>
          <button routerLink="/souscription" mat-button><mat-icon>edit</mat-icon> Souscription</button>
      </mat-list-item>



  </mat-nav-list>
  </mat-drawer>
  <mat-drawer-content >


<mat-drawer-container autosize style="background-color:rgb(227, 221, 235)" >

  <mat-drawer-content >
      <div style="text-align: center;min-height: 600px;" >
<div class="container" id="main-container">
<br>


<br><br><br>
       <table class="table table-striped" style="background-color:rgb(238, 234, 239)">
          <thead>
            <tr>
              <th scope="col">id</th>
              <th scope="col">idaff</th>
              <th scope="col">statut</th>
              <th scope="col">Origine</th>
              <th scope="col">dateEffet</th>
              <th scope="col">dateSignature</th>
              <th scope="col">Assure</th>
              <th scope="col">Conjoint</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let aff of affaires" class="col-md-6 col-xl-5">
              <td>{{aff.id}}</td>

              <td>{{aff.idaff}}</td>
              <td>{{aff.statut}}</td>
              <td>{{aff.origine}}</td>
              <td>{{aff.dateEffet}}</td>
              <td>{{aff.dateSignature}}</td>
              <td> </td>
              <td></td>
              <td >

                <div class="btn-group btn-group-sm">

                  <button (click)="openModal(aff.id)" mat-fab color="secondary" aria-label="Example icon button with a delete icon" style="margin-left: 20px;">
                    <mat-icon>touch_app</mat-icon>
                  </button>
                </div>
              </td>


            </tr></tbody></table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
            aria-label="Select page of periodic elements">
            </mat-paginator></div>


          </div>
        </mat-drawer-content>
      </mat-drawer-container>
